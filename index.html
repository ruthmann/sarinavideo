<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #nav-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    #nav-widget button {
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="introVideo" controls>
    <source src="assets/introcld.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    const introVideo = document.getElementById('introVideo');
    introVideo.addEventListener('ended', () => {
      window.location.href = 'levels.html';
    });
  </script>
  <div id="nav-widget">
    <button onclick="window.location.href='index.html'">Intro</button>
    <button onclick="window.location.href='levels.html'">Levels</button>
    <button onclick="window.location.href='level1.html'">Level 1</button>
    <button onclick="window.location.href='level2.html'">Level 2</button>
    <button onclick="window.location.href='level3.html'">Level 3</button>
    <button onclick="window.location.href='ending.html'">Ending</button>
  </div>


  <script>
    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowLeft') {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
