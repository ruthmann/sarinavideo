<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 1</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #nav-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    #nav-widget button {
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="levelVideo" controls>
    <source src="assets/lv1cld.mp4" type="video/mp4">
  </video>
  <script>
    const video = document.getElementById('levelVideo');
    video.addEventListener('ended', () => {
      window.location.href = 'https://editor.p5js.org/rx2116/full/5g1FWM9U4';
    });
    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowLeft') {
        window.history.back();
      }
    });
  </script>
  <div id="nav-widget">
    <button onclick="window.location.href='index.html'">Intro</button>
    <button onclick="window.location.href='levels.html'">Levels</button>
    <button onclick="window.location.href='level1.html'">Level 1</button>
    <button onclick="window.location.href='level2.html'">Level 2</button>
    <button onclick="window.location.href='level3.html'">Level 3</button>
  </div>

</html>
