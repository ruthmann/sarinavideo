<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 1</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #nav-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    #nav-widget button {
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    #levelVideo {
      display: block;
      width: 100%;
      height: auto;
    }

    #p5-iframe-container {
      display: none;
      width: 100%;
      height: 480px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- 视频 -->
  <video id="levelVideo" controls>
    <source src="assets/lv1cld.mp4" type="video/mp4">
  </video>

  <!-- p5.js iframe容器，初始隐藏 -->
  <div id="p5-iframe-container">
    <iframe src="https://editor.p5js.org/rx2116/full/MJcmhaxXu"></iframe>
  </div>

  <!-- JavaScript 控制逻辑 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('levelVideo');
      const iframeContainer = document.getElementById('p5-iframe-container');

      video.addEventListener('ended', () => {
        video.style.display = 'none';
        iframeContainer.style.display = 'block';
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowLeft') {
          window.history.back();
        }
      });
    });
  </script>

  <!-- 导航按钮 -->
  <div id="nav-widget">
    <button onclick="window.location.href='index.html'">Intro</button>
    <button onclick="window.location.href='levels.html'">Levels</button>
    <button onclick="window.location.href='level1.html'">Level 1</button>
    <button onclick="window.location.href='level2.html'">Level 2</button>
    <button onclick="window.location.href='level3.html'">Level 3</button>
  </div>

</body>
</html>
