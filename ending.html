  <style>
    #nav-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    #nav-widget button {
      background: rgba(255,255,255,0.8);

      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;

<body>

          width="100%" height="100%" style="border: none;"></iframe>
  </div>
  <video id="levelVideo" controls>
    <source src="assets/endingcld.mp4" type="video/mp4">
  </video>

  <script>
  const video = document.getElementById('levelVideo');
  video.addEventListener('ended', () => {
    // 显示 p5.js 的嵌入内容
    document.getElementById('p5-iframe-container').style.display = 'block';
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowLeft') {
      window.history.back();
    }
  });
</script>
